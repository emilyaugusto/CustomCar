<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Personalizar</title>
    <link rel="stylesheet" href="assets/css/perso.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <a href="index.html"><i class="bi bi-car-front"></i></a>
                <nav>
                    <ul>
                        <li class="drop-hover">
                            <a href="#">Categorias produtos</a>
                            <div class="drop">
                                <a href="#">Peças</a>
                                <a href="#">Rodas</a>
                                <a href="#">Escapamento</a>
                                <a href="#">Adesivos e mais</a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="buscar-box">
                    <div class="lupa-buscar">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="input-buscar">
                        <input type="text" name="" id="" placeholder="Faça uma busca">
                    </div>
                    <div class="btn-fechar">
                        <i class="bi bi-x-circle"></i>
                    </div>
                </div>
                <a href="#"><i class="bi bi-cart"></i></a>
                <div class="btn-contato">
                    <a href="#"><button>ENTRAR</button></a>
                </div>
            </div>
        </div>
    </header>
    


  <section class="personalize-section">
    <img src="assets/img/carro.jpg" alt="Car" class="car-image">
    <div class="options">
        <div class="paint-options">
            <p>Pintura comum</p>
            <div class="color-buttons">
                <button class="color-button red"></button>
                <button class="color-button blue"></button>
                <button class="color-button green"></button>
                <button class="color-button yellow"></button>
                <button class="color-button black"></button>
            </div>
        </div>
        <div class="popular-custom-paints">
            <p>Pinturas personalizadas populares</p>
            <div class="custom-paints">
                <button class="custom-paint-button 1">Pintura Customizada 1</button>
                <button class="custom-paint-button 2">Pintura Customizada 2</button>
                <button class="custom-paint-button 3">Pintura Customizada 3</button>
            </div>
        </div>
    </div>
</section>




<script src="assets/js/menu.js"></script>

</body>
</html>
